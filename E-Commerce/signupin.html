<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/Sign In</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body class="form-body">
    <div class="form-container">
      <input type="radio" id="signin-tab" name="tab" checked />
      <label class="form-label" for="signin-tab">Sign In</label>

      <input type="radio" id="signup-tab" name="tab" />
      <label class="form-label" for="signup-tab">Sign Up</label>

      <!-- Sign in form -->
      <div class="signin-form">
        <h2>Sign In</h2>
        <form action="#" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p class="form-text">
          Don't have an account?
          <label class="form-label" for="signup-tab">Sign Up Here</label>
        </p>
      </div>

      <!-- Signup Form  -->
      <div class="form signup-form">
        <h2>Sign Up</h2>
        <!-- <form action="#" method="POST">
          <h2>Sign Up</h2> -->
          <form action="#" method="POST">
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
          <p class="form-text">
            Already have an account?
            <label class="form-label" for="signin-tab">Sign In Here</label>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
